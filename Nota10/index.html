<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota10</title>
    <link rel="stylesheet" href="recursos/css/style.css">
</head>
<body onload="registerLogin()">
    <head>
        <nav>
            <img src="" alt="">
        </nav>
    </head>
    <section>
        <img src="" alt="">
        <label for="login">Login:</label>
        <input type="text" name="login" id="login" placeholder="Digite seu login">
        <label for="password">Senha:</label>
        <input type="text" name="password" id="password" placeholder="Digite sua senha">
        <input type="submit" value="Entrar" onclick="userValidation()">
        <a href="#">Esqueceu sua senha ?</a>
    </section>
    <div id="wrongPassword">
        
    </div>
    <div id="modal">
        <div>
            <h2>Esquece a senha ?</h2>
            <label for="new_password">Altere sua senha</label>
            <input type="text" name="new_password" id="new_password" placeholder="Digite sua senha">
            <input type="submit" value="Entrar" onclick="newPassword()">
        </div>
       
    </div>

    <script src="recursos/js/app.js"></script>
</body>
</html>
